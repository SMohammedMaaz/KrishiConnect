{% extends 'base.html' %}

{% block title %}Buyer Login - KrishiConnect{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        max-width: 450px;
        margin: 0 auto;
    }
</style>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="login-container">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">Buyer Login</h3>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i data-feather="shopping-bag" class="feather-large text-success"></i>
                        <p class="mt-2">Login to access direct purchasing from farmers</p>
                    </div>
                    
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success" id="login-btn">
                                <span class="spinner-border spinner-border-sm d-none" id="login-spinner"></span>
                                Login
                            </button>
                        </div>
                        
                        <div class="mt-3 text-center">
                            <a href="#" id="forgot-password">Forgot password?</a>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="d-grid">
                        <button type="button" class="btn btn-outline-dark" id="google-login-btn">
                            <i data-feather="chrome"></i> Login with Google
                        </button>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">New buyer? <a href="/api/buyers/register-view/">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<!-- Firebase Auth -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

<script src="/static/js/firebase-auth.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const googleBtn = document.getElementById('google-login-btn');
        const loginSpinner = document.getElementById('login-spinner');
        const forgotPasswordLink = document.getElementById('forgot-password');
        
        // Handle form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show spinner and disable button
            loginSpinner.classList.remove('d-none');
            loginBtn.disabled = true;
            
            // Sign in with email and password
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in 
                    const user = userCredential.user;
                    
                    // Check if user is a buyer by checking custom claims
                    return user.getIdTokenResult();
                })
                .then((idTokenResult) => {
                    // Check if user has buyer role
                    const claims = idTokenResult.claims;
                    
                    if (claims.role === 'buyer') {
                        // Redirect to buyer dashboard
                        window.location.href = '/api/buyers/dashboard/';
                    } else {
                        // Not a buyer, show error
                        throw new Error('You are not registered as a buyer. Please register first.');
                    }
                })
                .catch((error) => {
                    console.error('Login error:', error);
                    
                    let errorMessage = 'Failed to login. Please check your credentials.';
                    
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                        errorMessage = 'Invalid email or password.';
                    } else if (error.code === 'auth/too-many-requests') {
                        errorMessage = 'Too many failed login attempts. Please try again later.';
                    } else if (error.message) {
                        errorMessage = error.message;
                    }
                    
                    alert(errorMessage);
                    
                    // Hide spinner and enable button
                    loginSpinner.classList.add('d-none');
                    loginBtn.disabled = false;
                });
        });
        
        // Google sign in
        googleBtn.addEventListener('click', function() {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    
                    // Check if this user is already registered as a buyer
                    return checkBuyerRegistration(user);
                })
                .then((isRegistered) => {
                    if (isRegistered) {
                        // Buyer is registered, redirect to dashboard
                        window.location.href = '/api/buyers/dashboard/';
                    } else {
                        // New buyer, redirect to registration
                        window.location.href = '/api/buyers/register-view/';
                    }
                })
                .catch((error) => {
                    console.error('Google sign-in error:', error);
                    alert('Failed to sign in with Google: ' + error.message);
                });
        });
        
        // Forgot password
        forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            if (!email) {
                alert('Please enter your email address first.');
                return;
            }
            
            if (confirm(`Send password reset email to ${email}?`)) {
                firebase.auth().sendPasswordResetEmail(email)
                    .then(() => {
                        alert('Password reset email sent! Check your inbox.');
                    })
                    .catch((error) => {
                        console.error('Password reset error:', error);
                        alert('Failed to send password reset email: ' + error.message);
                    });
            }
        });
        
        // Check if user is already registered as a buyer
        function checkBuyerRegistration(user) {
            return user.getIdToken()
                .then(token => {
                    return fetch('/api/buyers/profile/', {
                        headers: {
                            'Authorization': 'Bearer ' + token
                        }
                    });
                })
                .then(response => {
                    return response.ok;
                })
                .catch(error => {
                    console.error('Error checking buyer registration:', error);
                    return false;
                });
        }
    });
</script>
{% endblock %}
