<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KrishiConnect - Redirecting</title>
    <script>
        // This script will attempt to automatically redirect to the correct domain
        window.onload = function() {
            // Try to redirect to the working domain for Replit
            const replId = "c65793e6-4c6d-47e9-8fee-254b0a427915";
            const possibleDomains = [
                `https://${replId}.id.repl.co`,
                `https://${window.location.hostname}`,
                `https://${window.location.host}`,
                "https://5000-" + window.location.host
            ];
            
            // Function to check if a URL is accessible
            async function isUrlAccessible(url) {
                try {
                    const response = await fetch(url + '/health/', {
                        method: 'GET',
                        mode: 'no-cors', // This prevents CORS errors
                        cache: 'no-cache'
                    });
                    return true;
                } catch (error) {
                    return false;
                }
            }
            
            // Try each possible domain
            async function tryDomains() {
                for (const domain of possibleDomains) {
                    if (await isUrlAccessible(domain)) {
                        window.location.href = domain;
                        return;
                    }
                }
                
                // If none worked, show an error message
                document.getElementById('message').innerText = 
                    'Could not automatically redirect. Please try manually accessing the app using the Replit webview or the "Open in a new tab" button.';
            }
            
            tryDomains();
        };
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            color: #4CAF50;
        }
        .loading {
            margin: 2rem 0;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4CAF50;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KrishiConnect</h1>
        <p>Connecting farmers with buyers across India</p>
        <div class="loading">
            <div class="spinner"></div>
            <p>Redirecting to the application...</p>
        </div>
        <p id="message"></p>
    </div>
</body>
</html>
